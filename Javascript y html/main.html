<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <form>

        <div class="row" style="padding-top: 4%;">
            <div class="col">
                <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" id="Nombre">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" id="Apellido">
            </div>
        </div>
        <div class="row" style="padding-top: 2%;">
            <div class="col">
                <input type="text" class="form-control" placeholder="Documento" aria-label="Documento" id="Documento">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Cuil" aria-label="Cuil" id="Cuil">
            </div>
        </div>
        <div class="row" style="padding-bottom:2%; padding-top: 2%;">
            <div class="col">
                <input type="text" class="form-control" placeholder="Ciudad" aria-label="Ciudad" id="Ciudad">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Direccion" aria-label="Direccion" id="Direccion">
            </div>
        </div>
       
    </form>
    <div class="row" style="padding-bottom:2%;">
        <div class="col-6">
            <button id="Guardar">Cargar Personas</button>
        </div> 
    </div>

    <select class="form-select" id="PersonasSelect" name="PersonasSelect">
        <option selected>MostrarPersonas por dni</option>
    </select>
    <div class="row" style="padding-top: 2%;">
        <button id="Mostrar">Mostrar personas Cargadas por DNI</button>
    </div>
        <h1>Tabla HTML dibujada con JS</h1>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Documento</th>
                    <th>Cuil</th>
                    <th>Ciudad</th>
                    <th>Direccion</th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla">

            </tbody>
        </table>

        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
